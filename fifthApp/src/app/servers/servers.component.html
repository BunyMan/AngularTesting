<appServer></appServer>
<label>Server Name: </label>
<input type="text"
class="form-control"
[(ngModel)]="serverName">
<br><br>
<button 
class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server: "{{serverName}}"</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer"> {{serverName}} server was successfully created!</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p>
</ng-template>
